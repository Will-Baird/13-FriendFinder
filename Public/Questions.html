<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <title>Friend Finder</title>
</head>

<body>
    <div class="container-fluid col-10" style="font-family: 'Montserrat', sans-serif;">
        <h1>Questions!</h1>
        <hr>
        <h3><strong>About You</strong></h3>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="number" class="form-control" id="age" placeholder="21">
        </div>
        <div class="form-group">
            <label>Link An Image!</label>
            <input type="text" class="form-control" id="link" required>
        </div>
        <hr>

        <h4>Favorite Food</h4>
        <div class="form-check" style="float: left">
            <input class="form-check-input" type="radio" name="q1" class="q1" value="1" checked>
            <label class="form-check-label" for="q1">
                Pizza
            </label>
        </div>
        <div class="form-check" style="float: left; margin-left:15px;">
            <input class="form-check-input" type="radio" name="q1" class="q1" value="2">
            <label class="form-check-label" for="q1">
                Hamburger
            </label>
        </div>
        <div class="form-check" style="float: left; margin-left:15px;">
            <input class="form-check-input" type="radio" name="q1" class="q1" value="3">
            <label class="form-check-label" for="q1">
                Chicken Wings
            </label>
        </div>
        <div class="form-check" style="float: left; margin-left:15px;">
            <input class="form-check-input" type="radio" name="q1" class="q1" value="4">
            <label class="form-check-label" for="q1">
                Tacos
            </label>
        </div>
        <br><br>

        <h4>Favorite Sport</h4>
        <div class="form-check" style="float: left">
            <input class="form-check-input" type="radio" name="q2" class="q2" value="1" checked>
            <label class="form-check-label" for="q2">
                Football
            </label>
        </div>
        <div class="form-check" style="float: left; margin-left:15px;">
            <input class="form-check-input" type="radio" name="q2" class="q2" value="2">
            <label class="form-check-label" for="q2">
                Basketball
            </label>
        </div>
        <div class="form-check" style="float: left; margin-left:15px;">
            <input class="form-check-input" type="radio" name="q2" class="q2" value="3">
            <label class="form-check-label" for="q2">
                Baseball
            </label>
        </div>
        <div class="form-check" style="float: left; margin-left:15px;">
            <input class="form-check-input" type="radio" name="q2" class="q2" value="4">
            <label class="form-check-label" for="q2">
                None
            </label>
        </div>
        <br><br>

        <h4>Dogs or Cats</h4>
        <div class="form-check" style="float: left">
            <input class="form-check-input" type="radio" name="q3" class="q3" value="1" checked>
            <label class="form-check-label" for="q3">
                Dogs
            </label>
        </div>
        <div class="form-check" style="float: left; margin-left:15px;">
            <input class="form-check-input" type="radio" name="q3" class="q3" value="2">
            <label class="form-check-label" for="q3">
                Cats
            </label>
        </div>
        <br><br>

        <h4>Go to a night club or Netflix and chill</h4>
        <div class="form-check" style="float: left">
            <input class="form-check-input" type="radio" name="q4" class="q4" value="1" checked>
            <label class="form-check-label" for="q4">
                Night Club
            </label>
        </div>
        <div class="form-check" style="float: left; margin-left:15px;">
            <input class="form-check-input" type="radio" name="q4" class="q2" value="2">
            <label class="form-check-label" for="q4">
                Netflix
            </label>
        </div>
        <br><br>

        <h4>Movie Genres</h4>
        <div class="form-check" style="float: left">
            <input class="form-check-input" type="radio" name="q5" class="q5" value="1" checked>
            <label class="form-check-label" for="q5">
                Horror
            </label>
        </div>
        <div class="form-check" style="float: left; margin-left:15px;">
            <input class="form-check-input" type="radio" name="q5" class="q5" value="2">
            <label class="form-check-label" for="q5">
                Sci-Fi
            </label>
        </div>
        <div class="form-check" style="float: left; margin-left:15px;">
            <input class="form-check-input" type="radio" name="q5" class="q5" value="3">
            <label class="form-check-label" for="q5">
                Comedy
            </label>
        </div>
        <div class="form-check" style="float: left; margin-left:15px;">
            <input class="form-check-input" type="radio" name="q5" class="q5" value="4">
            <label class="form-check-label" for="q5">
                Action
            </label>
        </div>
        <br><br>

        <h4>I can spend the whole day listening</h4>
        <div class="form-check" style="float: left">
            <input class="form-check-input" type="radio" name="q6" class="q6" value="1" checked>
            <label class="form-check-label" for="q6">
                Pop
            </label>
        </div>
        <div class="form-check" style="float: left; margin-left:15px;">
            <input class="form-check-input" type="radio" name="q6" class="q6" value="2">
            <label class="form-check-label" for="q6">
                Rock
            </label>
        </div>
        <div class="form-check" style="float: left; margin-left:15px;">
            <input class="form-check-input" type="radio" name="q6" class="q6" value="3">
            <label class="form-check-label" for="q6">
                Country
            </label>
        </div>
        <div class="form-check" style="float: left; margin-left:15px;">
            <input class="form-check-input" type="radio" name="q6" class="q6" value="4">
            <label class="form-check-label" for="q6">
                Hip-Hop/Rap
            </label>
        </div>
        <br><br>

        <h4>Gym or sleep</h4>
        <div class="form-check" style="float: left">
            <input class="form-check-input" type="radio" name="q7" class="q7" value="1" checked>
            <label class="form-check-label" for="q7">
                Gym
            </label>
        </div>
        <div class="form-check" style="float: left; margin-left:15px;">
            <input class="form-check-input" type="radio" name="q7" class="q7" value="2">
            <label class="form-check-label" for="q7">
                Sleep
            </label>
        </div>
        <br><br>

        <h4>Coffee?</h4>
        <div class="form-check" style="float: left">
            <input class="form-check-input" type="radio" name="q8" class="q8" value="1" checked>
            <label class="form-check-label" for="q8">
                Iced
            </label>
        </div>
        <div class="form-check" style="float: left; margin-left:15px;">
            <input class="form-check-input" type="radio" name="q8" class="q8" value="2">
            <label class="form-check-label" for="q8">
                Hot
            </label>
        </div>
        <div class="form-check" style="float: left; margin-left:15px;">
            <input class="form-check-input" type="radio" name="q8" class="q8" value="3">
            <label class="form-check-label" for="q8">
                No, I think I'll pass
            </label>
        </div>
        <br><br>

        <h4>Soft Drinks</h4>
        <div class="form-check" style="float: left">
            <input class="form-check-input" type="radio" name="q9" class="q9" value="1" checked>
            <label class="form-check-label" for="q9">
                Coke
            </label>
        </div>
        <div class="form-check" style="float: left; margin-left:15px;">
            <input class="form-check-input" type="radio" name="q9" class="q9" value="2">
            <label class="form-check-label" for="q9">
                Dr.Pepper
            </label>
        </div>
        <div class="form-check" style="float: left; margin-left:15px;">
            <input class="form-check-input" type="radio" name="q9" class="q9" value="3">
            <label class="form-check-label" for="q9">
                Pepsi
            </label>
        </div>
        <div class="form-check" style="float: left; margin-left:15px;">
            <input class="form-check-input" type="radio" name="q9" class="q9" value="4">
            <label class="form-check-label" for="q9">
                Fanta
            </label>
        </div>
        <br><br>

        <h4>Eat for a year</h4>
        <div class="form-check" style="float: left">
            <input class="form-check-input" type="radio" name="q10" class="q10" value="1" checked>
            <label class="form-check-label" for="q10">
                Chipotle
            </label>
        </div>
        <div class="form-check" style="float: left; margin-left:15px;">
            <input class="form-check-input" type="radio" name="q10" class="q10" value="2">
            <label class="form-check-label" for="q10">
                Chick-Fil-A
            </label>
        </div>
        <div class="form-check" style="float: left; margin-left:15px;">
            <input class="form-check-input" type="radio" name="q10" class="q10" value="3">
            <label class="form-check-label" for="q10">
                In-N-Out
            </label>
        </div>
        <br><br>

        <button type="submit" class="btn btn-primary btn-md btn-block" id="done"><i class="fa fa-check-square-o"></i>
            Done!</button>
        <hr>

        <!-- Modal -->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Your New Friend!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Name: <div id="friendName"></div>
                        <hr>
                        <div id="friendImg"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <a class="btn btn-primary btn-md" href="/" role="button"> Home</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./Assets/Algorithm.js"></script>
</body>

</html>
